# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    server_name abhitime.credenz.co.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - With WebSocket support
server {
    listen 443 ssl;
    server_name abhitime.credenz.co.in;

    ssl_certificate /etc/letsencrypt/live/abhitime.credenz.co.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abhitime.credenz.co.in/privkey.pem;

    # WebSocket support for Socket.IO
    location /socket.io/ {
    proxy_pass http://backend:3000;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";  # <-- lowercase and quoted

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
}


    # Normal HTTP Proxying (e.g., REST API, Webhooks)
    location / {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}